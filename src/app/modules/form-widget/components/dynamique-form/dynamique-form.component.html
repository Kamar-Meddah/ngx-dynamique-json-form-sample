<div class="container">
  <mat-card style="width: 100%">
    <form [formGroup]="form" class="form-group" (ngSubmit)="onSubmit()">
      <formly-form [form]="form" [fields]="fields"></formly-form>
      <button mat-button color="accent" type="submit" [disabled]="form.invalid" >Submit</button>
    </form>
  </mat-card>
</div>
